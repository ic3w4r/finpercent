<!-- Silver Badge SVG - Exact Match -->
<svg width="320" height="400" viewBox="0 0 320 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Silver wood grain texture -->
    <pattern id="silverWoodGrain" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#E8E8E8"/>
      <path d="M0 20c25-3 45 2 65-2s35 8 35 8v8c-25 3-45-2-65 2S0 28 0 28V20zm0 15c25-3 45 2 65-2s35 8 35 8v8c-25 3-45-2-65 2S0 43 0 43V35zm0 15c25-3 45 2 65-2s35 8 35 8v8c-25 3-45-2-65 2S0 58 0 58V50zm0 15c25-3 45 2 65-2s35 8 35 8v8c-25 3-45-2-65 2S0 73 0 73V65z" fill="#C0C0C0" opacity="0.4"/>
      <path d="M10 10c20-2 40 1 60-1s30 6 30 6v6c-20 2-40-1-60 1S10 16 10 16V10zm0 25c20-2 40 1 60-1s30 6 30 6v6c-20 2-40-1-60 1S10 41 10 41V35zm0 25c20-2 40 1 60-1s30 6 30 6v6c-20 2-40-1-60 1S10 66 10 66V60z" fill="#F5F5F5" opacity="0.3"/>
    </pattern>
    
    <!-- Silver gradient -->
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5F5F5"/>
      <stop offset="30%" stop-color="#E8E8E8"/>  
      <stop offset="60%" stop-color="#F5F5F5"/>
      <stop offset="100%" stop-color="#D3D3D3"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="silverShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#A8A8A8" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Card background with wood grain -->
  <rect width="320" height="400" rx="32" ry="32" fill="url(#silverWoodGrain)" filter="url(#silverShadow)"/>
  
  <!-- Metallic overlay -->
  <rect width="320" height="400" rx="32" ry="32" fill="url(#silverGradient)" opacity="0.7" style="mix-blend-mode: multiply"/>
  
  <!-- "Silver" text -->
  <text x="160" y="160" text-anchor="middle" font-family="serif" font-size="44" font-weight="bold" 
        fill="#4A4A4A" stroke="#C0C0C0" stroke-width="1" 
        style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3)">Silver</text>
  
  <!-- FinPercent logo circle -->
  <circle cx="160" cy="240" r="35" fill="rgba(255,255,255,0.95)" stroke="#C0C0C0" stroke-width="2"/>
  
  <!-- Percentage symbol -->
  <g transform="translate(160, 240)">
    <circle cx="-12" cy="-8" r="6" fill="#22c55e"/>
    <line x1="-8" y1="-12" x2="8" y2="12" stroke="#22c55e" stroke-width="3" stroke-linecap="round"/>
    <circle cx="12" cy="8" r="6" fill="#22c55e"/>
  </g>
  
  <!-- "finpercent" text -->  
  <text x="160" y="320" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" 
        fill="#4A4A4A" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.3)">finpercent</text>
  
  <!-- Subtle highlight -->
  <rect width="320" height="400" rx="32" ry="32" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- Inner glow -->
  <rect x="8" y="8" width="304" height="384" rx="24" ry="24" fill="none" stroke="rgba(192,192,192,0.3)" stroke-width="1"/>
</svg>