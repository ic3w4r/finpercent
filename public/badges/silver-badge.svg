<!-- Silver Badge SVG -->
<svg width="320" height="384" viewBox="0 0 320 384" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Wood grain pattern -->
    <pattern id="woodGrainSilver" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#E8E8E8"/>
      <path d="M0 10c20-5 40 0 60-5s40 10 40 10v10c-20 5-40 0-60 5S0 25 0 25V10zm0 20c20-5 40 0 60-5s40 10 40 10v10c-20 5-40 0-60 5S0 45 0 45V30zm0 20c20-5 40 0 60-5s40 10 40 10v10c-20 5-40 0-60 5S0 65 0 65V50zm0 20c20-5 40 0 60-5s40 10 40 10v10c-20 5-40 0-60 5S0 85 0 85V70z" fill="#C0C0C0" opacity="0.3"/>
    </pattern>
    <!-- Silver gradient -->
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="25%" stop-color="#C0C0C0"/>  
      <stop offset="50%" stop-color="#E8E8E8"/>
      <stop offset="75%" stop-color="#A8A8A8"/>
      <stop offset="100%" stop-color="#E8E8E8"/>
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="dropshadowSilver" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#C0C0C0" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Card background -->
  <rect width="320" height="384" rx="24" ry="24" fill="url(#woodGrainSilver)" filter="url(#dropshadowSilver)"/>
  
  <!-- Metallic overlay -->
  <rect width="320" height="384" rx="24" ry="24" fill="url(#silverGradient)" opacity="0.6" style="mix-blend-mode: overlay"/>
  
  <!-- "Silver" text -->
  <text x="160" y="120" text-anchor="middle" font-family="serif" font-size="48" font-weight="bold" fill="#4A4A4A" text-shadow="2px 2px 4px rgba(0,0,0,0.3)">Silver</text>
  
  <!-- FinPercent logo area -->
  <circle cx="160" cy="200" r="40" fill="rgba(255,255,255,0.9)"/>
  <text x="160" y="215" text-anchor="middle" font-family="sans-serif" font-size="36" font-weight="bold" fill="#22c55e">%</text>
  
  <!-- "finpercent" text -->  
  <text x="160" y="280" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#4A4A4A" text-shadow="1px 1px 2px rgba(0,0,0,0.3)">finpercent</text>
  
  <!-- Border -->
  <rect width="320" height="384" rx="24" ry="24" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
</svg>