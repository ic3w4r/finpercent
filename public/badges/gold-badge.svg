<!-- Gold Badge SVG - Exact Match -->
<svg width="320" height="400" viewBox="0 0 320 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold wood grain texture -->
    <pattern id="goldWoodGrain" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#D4AF37"/>
      <path d="M0 20c25-3 45 2 65-2s35 8 35 8v8c-25 3-45-2-65 2S0 28 0 28V20zm0 15c25-3 45 2 65-2s35 8 35 8v8c-25 3-45-2-65 2S0 43 0 43V35zm0 15c25-3 45 2 65-2s35 8 35 8v8c-25 3-45-2-65 2S0 58 0 58V50zm0 15c25-3 45 2 65-2s35 8 35 8v8c-25 3-45-2-65 2S0 73 0 73V65z" fill="#B8860B" opacity="0.4"/>
      <path d="M10 10c20-2 40 1 60-1s30 6 30 6v6c-20 2-40-1-60 1S10 16 10 16V10zm0 25c20-2 40 1 60-1s30 6 30 6v6c-20 2-40-1-60 1S10 41 10 41V35zm0 25c20-2 40 1 60-1s30 6 30 6v6c-20 2-40-1-60 1S10 66 10 66V60z" fill="#FFD700" opacity="0.3"/>
    </pattern>
    
    <!-- Gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="30%" stop-color="#FFA500"/>  
      <stop offset="60%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#DAA520"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="goldShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#B8860B" flood-opacity="0.5"/>
    </filter>
    
    <!-- Star filter -->
    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#FFD700" flood-opacity="0.8"/>
    </filter>
  </defs>
  
  <!-- Card background with wood grain -->
  <rect width="320" height="400" rx="32" ry="32" fill="url(#goldWoodGrain)" filter="url(#goldShadow)"/>
  
  <!-- Metallic overlay -->
  <rect width="320" height="400" rx="32" ry="32" fill="url(#goldGradient)" opacity="0.7" style="mix-blend-mode: multiply"/>
  
  <!-- Three stars at top -->
  <g transform="translate(160, 80)">
    <!-- Left star -->
    <g transform="translate(-40, 0)">
      <polygon points="0,-12 3.5,-4 12,-4 6,1 8.5,9 0,5 -8.5,9 -6,1 -12,-4 -3.5,-4" 
               fill="#FFD700" filter="url(#starGlow)" stroke="#DAA520" stroke-width="1"/>
    </g>
    <!-- Center star -->
    <g transform="translate(0, -8)">
      <polygon points="0,-15 4.5,-5 15,-5 7.5,1 11,11 0,6 -11,11 -7.5,1 -15,-5 -4.5,-5" 
               fill="#FFD700" filter="url(#starGlow)" stroke="#DAA520" stroke-width="1"/>
    </g>
    <!-- Right star -->
    <g transform="translate(40, 0)">
      <polygon points="0,-12 3.5,-4 12,-4 6,1 8.5,9 0,5 -8.5,9 -6,1 -12,-4 -3.5,-4" 
               fill="#FFD700" filter="url(#starGlow)" stroke="#DAA520" stroke-width="1"/>
    </g>
  </g>
  
  <!-- "Gold" text -->
  <text x="160" y="180" text-anchor="middle" font-family="serif" font-size="48" font-weight="bold" 
        fill="#8B4513" stroke="#DAA520" stroke-width="1" 
        style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3)">Gold</text>
  
  <!-- FinPercent logo circle -->
  <circle cx="160" cy="240" r="35" fill="rgba(255,255,255,0.95)" stroke="#DAA520" stroke-width="2"/>
  
  <!-- Percentage symbol -->
  <g transform="translate(160, 240)">
    <circle cx="-12" cy="-8" r="6" fill="#22c55e"/>
    <line x1="-8" y1="-12" x2="8" y2="12" stroke="#22c55e" stroke-width="3" stroke-linecap="round"/>
    <circle cx="12" cy="8" r="6" fill="#22c55e"/>
  </g>
  
  <!-- "finpercent" text -->  
  <text x="160" y="320" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" 
        fill="#8B4513" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.3)">finpercent</text>
  
  <!-- Subtle highlight -->
  <rect width="320" height="400" rx="32" ry="32" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- Inner glow -->
  <rect x="8" y="8" width="304" height="384" rx="24" ry="24" fill="none" stroke="rgba(255,215,0,0.3)" stroke-width="1"/>
</svg>